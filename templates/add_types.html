{% extends "base.html" %}
{% block content %}

    <h3 class="center-align nav-heading">Add Recipe Type</h3>

    <div class="row card-panel yellow lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_types') }}">
            <!--recipe name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix yellow-text text-accent-4"></i>
                    <input id="recipe_type" name="recipe_type" minlength="3" maxlength="25"
                     type="text" class="validate" required>
                    <label for="recipe_type">Recipe Type</label>
                </div>
            </div>
            <!--submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large yellow accent-4 waves-effect waves-light">
                        Add Type <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
