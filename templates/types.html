{% extends "base.html" %}
{% block content %}

    <h3 class="center-align nav-heading">Manage Recipes Type</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_types') }}" class="btn-large yellow accent-4 kiwi-font">
                Add Type <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for group in types %}
            <div class="col s12 m3 kiwi-font">
                <div class="card yellow accent-4 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ group.recipe_type }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_types', group_id=group._id) }}" class="btn teal accent-4 kiwi-font">Edit</a>
                        <!-- Modal Trigger -->
                        <button data-target="#confirm-delete-{{ group._id }}" class="waves-effect waves-yellow btn-small deep-orange accent-4 modal-trigger kiwi-font">Remove</button>
                        <!-- Modal Structure -->
                        <div id="#confirm-delete-{{ group._id }}" class="modal bottom-sheet">
                            <div class="modal-content yellow accent-4">
                                <h4><b>Warning</b></h4>
                                <p><b>Do you wish to remove this Type?</b></p>
                            </div>
                            <div class="modal-footer">
                                <a href="{{ url_for('delete_types', group_id=group._id) }}" class="modal-close btn-small deep-orange accent-4 kiwi-font">Agree</a>
                                <a href="#!" class="modal-close btn-small light-blue accent-4 kiwi-font">Return</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
