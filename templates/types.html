{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Recipes</h3>

    <div class="row">
        {% for type in types %}
            <div class="col s12 m3">
                <div class="card yellow accent-4 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ type.recipe_type }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn teal accent-4">Edit</a>
                        <a href="#" class="btn light-blue accent-4">Remove</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
