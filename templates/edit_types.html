{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Recipe Type</h3>

    <div class="row card-panel yellow lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_types', group_id=group._id) }}">
            <!--recipe name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix yellow-text text-accent-4"></i>
                    <input id="recipe_type" name="recipe_type" minlength="3" maxlength="25"
                     type="text" value="{{ group.recipe_type }}" class="validate" required>
                    <label for="recipe_type">Recipe Type</label>
                </div>
            </div>
            <!--submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_types') }}" class="btn-large deep-orange accent-4">
                        Return <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large yellow accent-4 waves-effect waves-light">
                        Edit Type <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
